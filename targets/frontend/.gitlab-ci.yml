#
#
#

🧶 install www:
  extends:
    - .autodevops_install
    - .cdtn_base_rules
  image: node:14.16.1-alpine3.11
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  script:
    - yarn global add @socialgouv/yarn-workspace-focus-install
    - yarn exec yarn-workspace-focus-install
      --
      --cwd targets/frontend
      --
      --frozen-lockfile --prefer-offline
  artifacts:
    expire_in: 1 week
    paths:
      - targets/frontend/node_modules
      - node_modules

#
#
#

🃏 test www:
  extends:
    - .autodevops_test
    - .cdtn_base_rules
  needs:
    - job: 🧶 install www
      artifacts: true
  before_script:
    - cd targets/frontend

🔬 lint www:
  extends:
    - .autodevops_lint
    - .cdtn_base_rules
  needs:
    - job: 🧶 install www
      artifacts: true
  before_script:
    - cd targets/frontend

#
#
#

📦 build www:
  extends:
    - .base_yarn_build_next
    - .cdtn_base_rules
  before_script:
    - cd targets/frontend
  needs:
    - job: 🧶 install www
      artifacts: true
  artifacts:
    expire_in: 1 week
    paths:
      - targets/frontend/.next

#
#
#

🐳 register www:
  extends:
    - .autodevops_register_image
    - .cdtn_base_rules
  needs:
    - job: 📦 build www
      artifacts: true
  variables:
    CONTEXT: .
    DOCKER_BUILD_ARGS: >-
      --shm-size 512M
      -f targets/frontend/Dockerfile
    IMAGE_NAME: $CI_REGISTRY_IMAGE/www
