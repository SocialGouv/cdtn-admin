<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de tests d'intégration pour code du travail numérique</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        padding: 10px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Page de tests d'intégration pour code du travail numérique</h1>
    <div class="grid-container">
      <div class="grid-item">
        <h2>Modèles de documents</h2>
        <script src="https://code.travail.gouv.fr/widget.js" defer></script>
        <a
          href="https://code.travail.gouv.fr/widgets/modeles-de-courriers/9e95f05bae"
          >Modèles de documents</a
        >
      </div>
      <div class="grid-item">
        <h2>Indemnité de licenciement</h2>
        <script src="https://code.travail.gouv.fr/widget.js" defer></script>
        <a href="https://code.travail.gouv.fr/widgets/indemnite-licenciement"
          >Indemnité de licenciement</a
        >
      </div>
    </div>
  </body>
</html>
