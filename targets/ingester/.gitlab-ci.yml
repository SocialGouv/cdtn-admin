üß∂ install ingester:
  extends:
    - .autodevops_install
    - .cdtn_base_rules
  image: node:14.18.0-alpine3.11
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  script:
    - yarn global add @socialgouv/yarn-workspace-focus-install
    - yarn exec yarn-workspace-focus-install
      --
      --cwd targets/ingester
      --
      --frozen-lockfile --prefer-offline
  artifacts:
    expire_in: 1 week
    paths:
      - targets/ingester/node_modules
      - node_modules

#
#
#

üì¶ build ingester:
  extends:
    - .base_yarn_script
    - .cdtn_base_rules
  image: node:14.18.0-alpine3.11
  needs:
    - job: üß∂ install ingester
      artifacts: true
  before_script:
    - cd targets/ingester
  script:
    - yarn build
  artifacts:
    expire_in: 1 week
    paths:
      - targets/ingester/dist

