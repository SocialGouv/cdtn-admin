üß∂ install alert:
  extends:
    - .autodevops_install
    - .cdtn_base_rules
  image: node:14.16.1-alpine3.11
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  script:
    - yarn global add @socialgouv/yarn-workspace-focus-install
    - yarn exec yarn-workspace-focus-install
      --
      --cwd targets/alert-cli
      --
      --frozen-lockfile --prefer-offline
