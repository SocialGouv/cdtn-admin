Install ingester-elasticsearch:
  extends: .autodevops_install
  image: node:14.16.0-alpine3.11
  needs: []
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - yarn
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/yarn
    - npx @socialgouv/yarn-workspace-focus-install --cwd targets/ingester-elasticsearch
  artifacts:
    expire_in: 1 week
    paths:
      - targets/ingester-elasticsearch/node_modules
      - node_modules

#
#
#

Test ingester-elasticsearch:
  extends: .autodevops_test
  dependencies: null
  needs:
    - job: Install ingester-elasticsearch
      artifacts: true
  before_script:
    - cd targets/ingester-elasticsearch

Lint ingester-elasticsearch:
  extends: .autodevops_lint
  dependencies: null
  needs:
    - job: Install ingester-elasticsearch
      artifacts: true
  before_script:
    - cd targets/ingester-elasticsearch
  script:
    - yarn types
    - yarn lint

#
#
#

Build ingester-elasticsearch:
  extends: .base_yarn_script
  image: node:14.16.0-alpine3.11
  needs:
    - job: Install ingester-elasticsearch
      artifacts: true
    - job: Build module/ingester
      artifacts: true
    - job: Build logger
      artifacts: true
  before_script:
    - cd targets/ingester-elasticsearch
  script:
    - yarn build
  artifacts:
    expire_in: 1 week
    paths:
      - targets/ingester-elasticsearch/bin

#
#
#

Register ingester-elasticsearch:
  extends: .autodevops_register_image
  dependencies: null
  needs:
    - job: Build ingester-elasticsearch
      artifacts: true
  before_script:
    - cd targets/ingester-elasticsearch
  variables:
    CONTEXT: .
    IMAGE_NAME: $CI_REGISTRY_IMAGE/ingester-elasticsearch

#
#
#

ingester-elasticsearch (dev):
  extends:
    - .base_deploy_kosko_stage
  stage: Deploy
  rules:
    - if: "$PRODUCTION || $RELEASE || $CI_COMMIT_TAG"
      when: never
    # - when: on_success
    - when: manual
      allow_failure: true
  environment:
    name: ${CI_COMMIT_REF_SLUG}-dev2
  needs:
    - job: K8S Test
  dependencies: null
  before_script:
    - kubectl config set-context --current --namespace=${KUBE_NAMESPACE}
    - kubectl delete job ingester-elasticsearch || true
  variables:
    # kosko options
    KOSKO_GENERATE_ARGS: --env dev jobs/ingester-elasticsearch
