- table:
    schema: auth
    name: refresh_tokens
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: auth
    name: user_roles
  object_relationships:
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - role
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - role
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: auth
    name: users
  object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
  array_relationships:
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: refresh_tokens
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: user_roles
  select_permissions:
  - role: user
    permission:
      columns:
      - active
      - created_at
      - default_role
      - email
      - id
      - name
      - secret_token
      - secret_token_expires_at
      - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - email
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  event_triggers:
  - name: account_email
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
        - secret_token
    retry_conf:
      num_retries: 1
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: ACCOUNT_EMAIL_WEBHOOK_URL
    headers:
    - name: email-secret
      value_from_env: ACCOUNT_EMAIL_SECRET
- table:
    schema: public
    name: alert_status
  array_relationships:
  - name: alerts
    using:
      foreign_key_constraint_on:
        column: status
        table:
          schema: public
          name: alerts
  - name: fiches_vdd_alerts
    using:
      manual_configuration:
        remote_table:
          schema: v1
          name: fiche_vdd_alerts
        column_mapping:
          name: status
  - name: kali_data_alerts
    using:
      manual_configuration:
        remote_table:
          schema: v1
          name: kali_data_alerts
        column_mapping:
          name: status
  - name: legi_data_alerts
    using:
      manual_configuration:
        remote_table:
          schema: v1
          name: legi_data_alerts
        column_mapping:
          name: status
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter: {}
      check: {}
- table:
    schema: public
    name: alerts
  object_relationships:
  - name: alert_status
    using:
      foreign_key_constraint_on: status
  - name: source
    using:
      foreign_key_constraint_on: repository
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - info
      - status
      - repository
      - ref
      - changes
      - created_at
      - updated_at
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - info
      - status
      - repository
      - ref
      - changes
      - created_at
      - updated_at
      filter: {}
      check: {}
- table:
    schema: public
    name: roles
  array_relationships:
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: auth
          name: user_roles
  - name: users
    using:
      foreign_key_constraint_on:
        column: default_role
        table:
          schema: auth
          name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - role
      filter: {}
- table:
    schema: public
    name: sources
  array_relationships:
  - name: alerts
    using:
      foreign_key_constraint_on:
        column: repository
        table:
          schema: public
          name: alerts
  select_permissions:
  - role: user
    permission:
      columns:
      - repository
      - label
      - tag
      - created_at
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - repository
      - label
      - tag
      - created_at
      filter: {}
      check: {}
- table:
    schema: v1
    name: fiche_vdd_alerts
- table:
    schema: v1
    name: kali_data_alerts
- table:
    schema: v1
    name: legi_data_alerts
