actions:
  - name: email_account_activation
    definition:
      kind: asynchronous
      handler: '{{API_URL}}/actions/email_account_activation'
      forward_client_headers: true
      headers:
        - name: actions-secret
          value_from_env: ACTIONS_SECRET
    permissions:
      - role: user
      - role: super
  - name: email_password_request
    definition:
      kind: asynchronous
      handler: '{{API_URL}}/actions/email_password_request'
      forward_client_headers: true
      headers:
        - name: actions-secret
          value_from_env: ACTIONS_SECRET
    permissions:
      - role: public
  - name: preview_document
    definition:
      kind: synchronous
      handler: '{{API_URL}}/actions/preview'
      forward_client_headers: true
      headers:
        - name: actions-secret
          value_from_env: ACTIONS_SECRET
    permissions:
      - role: super
      - role: user
  - name: publish
    definition:
      kind: synchronous
      handler: '{{API_URL}}/actions/publish'
      forward_client_headers: true
    permissions:
      - role: super
    comment: Action pour publier un document
custom_types:
  enums: []
  input_objects:
    - name: PreviewDocument
    - name: EmailInput
  objects:
    - name: Status
    - name: RunningPipelines
    - name: UpdateDataSourceOutput
      relationships:
        - field_mapping:
            user_id: id
          name: user
          remote_table:
            name: users
            schema: auth
          source: default
          type: object
    - name: PipelineStatus
    - name: UpdatePipelineOutput
      relationships:
        - field_mapping:
            user_id: id
          name: user
          remote_table:
            name: users
            schema: auth
          source: default
          type: object
    - name: KaliArticles
    - name: RecentKaliReferenceOutput
    - name: publishOutput
  scalars: []
