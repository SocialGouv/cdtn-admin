actions:
  - name: publish
    definition:
      kind: synchronous
      handler: '{{API_URL}}/actions/publish'
      forward_client_headers: true
    permissions:
      - role: super
    comment: Action pour publier un document
  - name: publishAll
    definition:
      kind: synchronous
      handler: '{{API_URL}}/actions/publish-all'
      forward_client_headers: true
    permissions:
      - role: super
    comment: Action pour publier tous les documents d'une source
  - name: recentKaliReference
    definition:
      kind: ""
      handler: '{{API_URL}}/actions/recent_kali_references'
      forward_client_headers: true
    permissions:
      - role: user
      - role: super
custom_types:
  enums: []
  input_objects:
    - name: PreviewDocument
    - name: EmailInput
  objects:
    - name: Status
    - name: RunningPipelines
    - name: UpdateDataSourceOutput
      relationships:
        - field_mapping:
            user_id: id
          name: user
          remote_table:
            name: users
            schema: auth
          source: default
          type: object
    - name: PipelineStatus
    - name: UpdatePipelineOutput
      relationships:
        - field_mapping:
            user_id: id
          name: user
          remote_table:
            name: users
            schema: auth
          source: default
          type: object
    - name: KaliArticles
    - name: RecentKaliReferenceOutput
    - name: publishOutput
    - name: publishAllOutput
  scalars: []
