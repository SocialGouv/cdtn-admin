table:
  name: refresh_tokens
  schema: auth
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: super
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - expires_at
        - updated_at
        - refresh_token
        - user_id
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - expires_at
        - refresh_token
        - updated_at
        - user_id
select_permissions:
  - role: super
    permission:
      columns:
        - created_at
        - expires_at
        - updated_at
        - refresh_token
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - expires_at
        - refresh_token
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: super
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
