table:
  name: informations_contents_blocks
  schema: information
configuration:
  column_config:
    file_id:
      custom_name: fileId
    img_id:
      custom_name: imgId
    informations_contents_id:
      custom_name: informationsContentsId
  custom_column_names:
    file_id: fileId
    img_id: imgId
    informations_contents_id: informationsContentsId
  custom_root_fields: {}
object_relationships:
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: img
    using:
      foreign_key_constraint_on: img_id
array_relationships:
  - name: contents
    using:
      foreign_key_constraint_on:
        column: informations_contents_blocks_id
        table:
          name: informations_contents_blocks_contents
          schema: information
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - content
        - content_display_mode
        - file_id
        - id
        - img_id
        - informations_contents_id
        - order
        - type
select_permissions:
  - role: super
    permission:
      columns:
        - content
        - content_display_mode
        - file_id
        - id
        - img_id
        - informations_contents_id
        - order
        - type
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - content_display_mode
        - file_id
        - id
        - img_id
        - informations_contents_id
        - order
        - type
      filter: {}
      check: {}
delete_permissions:
  - role: super
    permission:
      filter: {}
