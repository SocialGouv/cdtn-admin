table:
  name: informations_contents_blocks
  schema: information
configuration:
  column_config:
    content_display_mode:
      custom_name: contentDisplayMode
    informations_contents_id:
      custom_name: informationsContentsId
  custom_column_names:
    content_display_mode: contentDisplayMode
    informations_contents_id: informationsContentsId
  custom_root_fields: {}
object_relationships:
  - name: infographic
    using:
      foreign_key_constraint_on: infographic_id
  - name: informations_content
    using:
      foreign_key_constraint_on: informations_contents_id
array_relationships:
  - name: contents
    using:
      foreign_key_constraint_on:
        column: informations_contents_blocks_id
        table:
          name: informations_contents_blocks_contents
          schema: information
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - content
        - content_display_mode
        - id
        - infographic_id
        - informations_contents_id
        - order
        - type
select_permissions:
  - role: super
    permission:
      columns:
        - content
        - content_display_mode
        - id
        - infographic_id
        - informations_contents_id
        - order
        - type
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - content_display_mode
        - id
        - infographic_id
        - informations_contents_id
        - order
        - type
      filter: {}
      check: {}
delete_permissions:
  - role: super
    permission:
      filter: {}
