table:
  name: answers
  schema: contribution
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
  - name: question
    using:
      foreign_key_constraint_on: question_id
array_relationships:
  - name: answer_comments
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_comments
          schema: contribution
select_permissions:
  - role: super
    permission:
      columns:
        - agreement_id
        - content
        - id
        - other_answer
        - question_id
        - status
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - other_answer
        - status
      filter: {}
      check: null
