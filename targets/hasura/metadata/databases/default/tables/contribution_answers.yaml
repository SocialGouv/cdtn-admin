table:
  name: answers
  schema: contribution
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
  - name: question
    using:
      foreign_key_constraint_on: question_id
select_permissions:
  - role: super
    permission:
      columns:
        - content
        - other_answer
        - agreement_id
        - question_id
        - status
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - other_answer
        - status
      filter: {}
      check: null
