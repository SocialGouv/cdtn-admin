table:
  name: answers
  schema: contribution
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: id_cc
  - name: question
    using:
      foreign_key_constraint_on: id_question
select_permissions:
  - role: super
    permission:
      columns:
        - content
        - other_answer
        - id_cc
        - id_question
        - status
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - other_answer
        - status
      filter: {}
      check: null
