table:
  name: answers
  schema: contribution
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
  - name: document
    using:
      foreign_key_constraint_on: content_service_public_cdtn_id
  - name: question
    using:
      foreign_key_constraint_on: question_id
array_relationships:
  - name: answer_comments
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_comments
          schema: contribution
  - name: cdtn_references
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_cdtn_references
          schema: contribution
  - name: kali_references
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_kali_references
          schema: contribution
  - name: legi_references
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_legi_references
          schema: contribution
  - name: other_references
    using:
      foreign_key_constraint_on:
        column: answer_id
        table:
          name: answer_other_references
          schema: contribution
  - name: statuses
    using:
      manual_configuration:
        column_mapping:
          id: answer_id
        insertion_order: null
        remote_table:
          name: answer_statuses
          schema: contribution
select_permissions:
  - role: super
    permission:
      columns:
        - agreement_id
        - content
        - content_service_public_cdtn_id
        - content_type
        - description
        - id
        - message_block_generic_no_CDT
        - message_block_generic_no_CDT__unextended_CC
        - question_id
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - content
        - content_service_public_cdtn_id
        - content_type
        - description
        - message_block_generic_no_CDT
        - message_block_generic_no_CDT__unextended_CC
      filter: {}
      check: null
      set:
        updated_at: now()
