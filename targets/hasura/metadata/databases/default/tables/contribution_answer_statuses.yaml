table:
  name: answer_statuses
  schema: contribution
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: super
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - answer_id
        - status
        - user_id
select_permissions:
  - role: super
    permission:
      columns:
        - answer_id
        - created_at
        - id
        - status
        - user_id
      filter: {}
      allow_aggregations: true
