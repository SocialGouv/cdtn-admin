delete_permissions:
  - role: super
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
event_triggers:
  - name: publication
    definition:
      enable_manual: false
      update:
        columns:
          - is_published
    retry_conf:
      interval_sec: 10
      num_retries: 2
      timeout_sec: 60
    webhook_from_env: PUBLICATION_WEBHOOK_URL
    headers:
      - name: publication-secret
        value_from_env: PUBLICATION_SECRET
