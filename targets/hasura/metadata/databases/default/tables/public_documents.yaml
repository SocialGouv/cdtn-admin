table:
  name: documents
  schema: public
array_relationships:
  - name: relation_a
    using:
      foreign_key_constraint_on:
        column: document_a
        table:
          name: document_relations
          schema: public
  - name: relation_b
    using:
      foreign_key_constraint_on:
        column: document_b
        table:
          name: document_relations
          schema: public
