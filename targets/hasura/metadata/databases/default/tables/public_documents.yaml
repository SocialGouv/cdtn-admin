table:
  name: documents
  schema: public
object_relationships:
  - name: contribution
    using:
      manual_configuration:
        column_mapping:
          cdtn_id: cdtn_id
        insertion_order: null
        remote_table:
          name: answers
          schema: contribution
  - name: document_export
    using:
      foreign_key_constraint_on:
        column: cdtn_id
        table:
          name: document_exports
          schema: public
array_relationships:
  - name: relation_a
    using:
      foreign_key_constraint_on:
        column: document_a
        table:
          name: document_relations
          schema: public
  - name: relation_b
    using:
      foreign_key_constraint_on:
        column: document_b
        table:
          name: document_relations
          schema: public
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - is_available
        - is_published
        - is_searchable
        - document
        - cdtn_id
        - initial_id
        - meta_description
        - slug
        - source
        - text
        - title
        - created_at
        - updated_at
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - cdtn_id
        - created_at
        - document
        - initial_id
        - is_available
        - is_published
        - is_searchable
        - meta_description
        - slug
        - source
        - text
        - title
        - updated_at
select_permissions:
  - role: super
    permission:
      columns:
        - is_available
        - is_published
        - is_searchable
        - document
        - cdtn_id
        - initial_id
        - meta_description
        - slug
        - source
        - text
        - title
        - created_at
        - updated_at
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - cdtn_id
        - created_at
        - document
        - initial_id
        - is_available
        - is_published
        - is_searchable
        - meta_description
        - slug
        - source
        - text
        - title
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - is_available
        - is_published
        - is_searchable
        - document
        - cdtn_id
        - initial_id
        - meta_description
        - slug
        - source
        - text
        - title
        - created_at
        - updated_at
      filter: {}
      check: {}
    comment: ""
  - role: user
    permission:
      columns:
        - cdtn_id
        - created_at
        - document
        - initial_id
        - is_available
        - is_published
        - is_searchable
        - meta_description
        - slug
        - source
        - text
        - title
        - updated_at
      filter: {}
      check: {}
      set:
        updated_at: now()
delete_permissions:
  - role: super
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter: {}
