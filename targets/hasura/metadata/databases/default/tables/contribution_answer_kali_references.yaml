table:
  name: answer_kali_references
  schema: contribution
object_relationships:
  - name: answer
    using:
      foreign_key_constraint_on: answer_id
  - name: kali_article
    using:
      foreign_key_constraint_on: article_id
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - answer_id
        - article_id
select_permissions:
  - role: super
    permission:
      columns:
        - article_id
        - answer_id
      filter: {}
delete_permissions:
  - role: super
    permission:
      filter: {}
