table:
  schema: auth
  name: users
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
array_relationships:
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: refresh_tokens
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: user_roles
select_permissions:
  - role: user
    permission:
      columns:
        - active
        - created_at
        - default_role
        - email
        - id
        - name
        - secret_token
        - secret_token_expires_at
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
