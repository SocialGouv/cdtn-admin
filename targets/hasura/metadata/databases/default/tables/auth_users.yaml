table:
  name: users
  schema: auth
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - active
        - deleted
        - default_role
        - name
        - password
        - created_at
        - secret_token_expires_at
        - updated_at
        - email
        - id
        - secret_token
  - role: user
    permission:
      check: {}
      columns: []
    comment: ""
select_permissions:
  - role: super
    permission:
      columns:
        - active
        - deleted
        - default_role
        - name
        - password
        - created_at
        - secret_token_expires_at
        - updated_at
        - email
        - id
        - secret_token
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - active
        - created_at
        - default_role
        - email
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: super
    permission:
      columns:
        - active
        - deleted
        - default_role
        - name
        - password
        - created_at
        - secret_token_expires_at
        - updated_at
        - email
        - id
        - secret_token
      filter: {}
      check: {}
    comment: ""
  - role: user
    permission:
      columns:
        - email
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: super
    permission:
      filter: {}
    comment: ""
