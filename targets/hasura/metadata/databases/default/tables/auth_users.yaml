table:
  name: users
  schema: auth
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    is_active:
      custom_name: isActive
    is_deleted:
      custom_name: isDeleted
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    is_active: isActive
    is_deleted: isDeleted
    updated_at: updatedAt
  custom_root_fields: {}
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - email
        - name
        - role
    comment: ""
select_permissions:
  - role: super
    permission:
      columns:
        - created_at
        - email
        - id
        - is_active
        - is_deleted
        - name
        - role
        - updated_at
      filter: {}
    comment: ""
update_permissions:
  - role: super
    permission:
      columns:
        - email
        - name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
