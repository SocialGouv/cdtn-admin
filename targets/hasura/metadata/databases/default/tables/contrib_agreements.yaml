table:
  name: agreements
  schema: contrib
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: agreements
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: agreements
          schema: contrib
  - name: answers
    using:
      foreign_key_constraint_on:
        column: agreement_id
        table:
          name: answers
          schema: contrib
  - name: locations_agreements
    using:
      foreign_key_constraint_on:
        column: agreement_id
        table:
          name: locations_agreements
          schema: contrib
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - idcc
        - name
        - created_at
        - updated_at
        - id
        - parent_id
select_permissions:
  - role: super
    permission:
      columns:
        - idcc
        - name
        - created_at
        - updated_at
        - id
        - parent_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: super
    permission:
      columns:
        - idcc
        - name
        - created_at
        - updated_at
        - id
        - parent_id
      filter: {}
      check: {}
delete_permissions:
  - role: super
    permission:
      backend_only: false
      filter: {}
