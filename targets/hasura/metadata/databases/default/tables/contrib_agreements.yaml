table:
  name: agreements
  schema: contrib
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: agreements
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: agreements
          schema: contrib
  - name: answers
    using:
      foreign_key_constraint_on:
        column: agreement_id
        table:
          name: answers
          schema: contrib
  - name: locations_agreements
    using:
      foreign_key_constraint_on:
        column: agreement_id
        table:
          name: locations_agreements
          schema: contrib
