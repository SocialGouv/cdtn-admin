table:
  name: informations
  schema: information
configuration:
  column_config:
    cdtn_id:
      custom_name: cdtnId
    dismissal_process:
      custom_name: dismissalProcess
    meta_description:
      custom_name: metaDescription
    meta_title:
      custom_name: metaTitle
    reference_label:
      custom_name: referenceLabel
    section_display_mode:
      custom_name: sectionDisplayMode
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    cdtn_id: cdtnId
    dismissal_process: dismissalProcess
    meta_description: metaDescription
    meta_title: metaTitle
    reference_label: referenceLabel
    section_display_mode: sectionDisplayMode
    updated_at: updatedAt
  custom_root_fields: {}
array_relationships:
  - name: contents
    using:
      foreign_key_constraint_on:
        column: informations_id
        table:
          name: informations_contents
          schema: information
  - name: references
    using:
      foreign_key_constraint_on:
        column: informations_id
        table:
          name: informations_references
          schema: information
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - cdtn_id
        - description
        - dismissal_process
        - id
        - intro
        - meta_description
        - meta_title
        - reference_label
        - section_display_mode
        - text
        - title
        - updated_at
  - role: user
    permission:
      check: {}
      columns:
        - cdtn_id
        - description
        - dismissal_process
        - id
        - intro
        - meta_description
        - meta_title
        - reference_label
        - section_display_mode
        - text
        - title
        - updated_at
select_permissions:
  - role: super
    permission:
      columns:
        - cdtn_id
        - description
        - dismissal_process
        - id
        - intro
        - meta_description
        - meta_title
        - reference_label
        - section_display_mode
