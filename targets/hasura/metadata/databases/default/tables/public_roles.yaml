table:
  name: roles
  schema: public
array_relationships:
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: role
        table:
          name: user_roles
          schema: auth
  - name: users
    using:
      foreign_key_constraint_on:
        column: default_role
        table:
          name: users
          schema: auth
insert_permissions:
  - role: super
    permission:
      check: {}
      columns:
        - role
select_permissions:
  - role: super
    permission:
      columns:
        - role
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - role
      filter: {}
update_permissions:
  - role: super
    permission:
      columns:
        - role
      filter: {}
      check: {}
delete_permissions:
  - role: super
    permission:
      backend_only: false
      filter: {}
