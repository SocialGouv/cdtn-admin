type Mutation {
  publish(
    id: uuid!
    source: String!
  ): publishOutput
}

type Query {
  recentKaliReference(
    agreementId: bpchar!
    query: String!
    limit: Int
  ): RecentKaliReferenceOutput
}

type KaliArticles {
  path: String!
  label: String
  section: String
  id: String!
  cid: String!
  agreementId: String
  createdAt: String
}

type RecentKaliReferenceOutput {
  refs: [KaliArticles]
}

type publishOutput {
  cdtnId: String!
}

