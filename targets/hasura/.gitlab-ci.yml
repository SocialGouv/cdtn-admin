‚è™ Restore data:
  extends:
    - .base_deploy_kosko_stage
    - .cdtn_base_rules
  stage: .post
  cache:
    key:
      files:
        - .k8s/yarn.lock
      prefix: k8s
    paths:
      - .cache
      - .k8s/node_modules
  environment:
    name: ${AUTO_DEVOPS_PROD_ENVIRONMENT_NAME}
  needs:
    - job: Notify Starting Deployment
  allow_failure: true
  variables:
    KOSKO_GENERATE_ARGS: --env dev jobs/restore
  before_script:
    - COMPONENT=$(cat <(echo "restore-${CI_COMMIT_REF_SLUG}" | cut -c1-24) <(echo "$CI_COMMIT_REF_SLUG" | sha1sum | cut -c1-6) | tr -d '\n')
    - "[[ -n $CDTN_FORCE_RESTORE_DB ]] && kubectl -n cdtn-admin-secret delete all -l component=${COMPONENT} || true"
    # make the job fail if the component still exist
    - kubectl -n cdtn-admin-secret get all -l component=${COMPONENT} && echo "Skip restore db" && exit 0

