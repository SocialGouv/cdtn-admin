name: üöÄ Production
on:
  workflow_dispatch:
  push:
    tags:
      - v*

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  notify-start:
    name: "Notify Mattermost - Start üì¢"
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Mattermost
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_CHANNEL: s-cdtn-administration-veille
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |-
            Un d√©ploiement en production du site d'administration est en cours de pr√©paration, **veuillez ne pas lancer de mise √† jour des donn√©es** ([logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})) ‚è≥

  build-frontend:
    environment: build-production
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code repository
        uses: actions/checkout@v4

      - name: üìå Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_URL }}/${{ vars.PROJECT_NAME }}/${{ github.event.repository.name }}/frontend
          tags: |
            type=semver,pattern=v{{version}},priority=900
            type=sha,prefix=sha-,format=long,priority=890
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=200

      - name: üì¶ Build and push Docker image for frontend
        uses: socialgouv/workflows/actions/buildkit@v1
        with:
          context: "."
          dockerfile: "targets/frontend/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          registry: "${{ vars.REGISTRY_URL }}"
          registry-username: "${{ secrets.REGISTRY_USERNAME }}"
          registry-password: "${{ secrets.REGISTRY_PASSWORD }}"
          buildkit-cert-ca: "${{ secrets.BUILDKIT_CERT_CA }}"
          buildkit-cert: "${{ secrets.BUILDKIT_CERT }}"
          buildkit-cert-key: "${{ secrets.BUILDKIT_CERT_KEY }}"
          buildkit-svc-count: ${{ vars.BUILDKIT_SVC_COUNT }}
          buildkit-daemon-address: ${{ vars.BUILDKIT_DAEMON_ADDRESS }}
          secrets: |
            NPM_TIPTAP_TOKEN=${{ secrets.NPM_TIPTAP_TOKEN }}
          build-args: |
            NEXT_PUBLIC_BASE_PATH=https://cdtn-admin.fabrique.social.gouv.fr
            NEXT_PUBLIC_BUCKET_PUBLIC_ENDPOINT=https://cdtn-prod-public.s3.gra.io.cloud.ovh.net
            NEXT_PUBLIC_BUCKET_DEFAULT_FOLDER=default
            NEXT_PUBLIC_BUCKET_DRAFT_FOLDER=draft

  build-ingester:
    environment: build-production
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code repository
        uses: actions/checkout@v4

      - name: üìå Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_URL }}/${{ vars.PROJECT_NAME }}/${{ github.event.repository.name }}/ingester
          tags: |
            type=semver,pattern=v{{version}},priority=900
            type=sha,prefix=sha-,format=long,priority=890
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=200

      - name: üì¶ Build and push Docker image for ingester
        uses: socialgouv/workflows/actions/buildkit@v1
        with:
          context: "."
          dockerfile: "targets/ingester/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          registry: "${{ vars.REGISTRY_URL }}"
          registry-username: "${{ secrets.REGISTRY_USERNAME }}"
          registry-password: "${{ secrets.REGISTRY_PASSWORD }}"
          buildkit-cert-ca: "${{ secrets.BUILDKIT_CERT_CA }}"
          buildkit-cert: "${{ secrets.BUILDKIT_CERT }}"
          buildkit-cert-key: "${{ secrets.BUILDKIT_CERT_KEY }}"
          buildkit-svc-count: ${{ vars.BUILDKIT_SVC_COUNT }}
          buildkit-daemon-address: ${{ vars.BUILDKIT_DAEMON_ADDRESS }}

  build-alert:
    environment: build-production
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code repository
        uses: actions/checkout@v4

      - name: üìå Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_URL }}/${{ vars.PROJECT_NAME }}/${{ github.event.repository.name }}/alert
          tags: |
            type=semver,pattern=v{{version}},priority=900
            type=sha,prefix=sha-,format=long,priority=890
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=200

      - name: üì¶ Build and push Docker image for alert
        uses: socialgouv/workflows/actions/buildkit@v1
        with:
          context: "."
          dockerfile: "targets/alert-cli/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          registry: "${{ vars.REGISTRY_URL }}"
          registry-username: "${{ secrets.REGISTRY_USERNAME }}"
          registry-password: "${{ secrets.REGISTRY_PASSWORD }}"
          buildkit-cert-ca: "${{ secrets.BUILDKIT_CERT_CA }}"
          buildkit-cert: "${{ secrets.BUILDKIT_CERT }}"
          buildkit-cert-key: "${{ secrets.BUILDKIT_CERT_KEY }}"
          buildkit-svc-count: ${{ vars.BUILDKIT_SVC_COUNT }}
          buildkit-daemon-address: ${{ vars.BUILDKIT_DAEMON_ADDRESS }}

  build-export:
    environment: build-production
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code repository
        uses: actions/checkout@v4

      - name: üìå Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_URL }}/${{ vars.PROJECT_NAME }}/${{ github.event.repository.name }}/export
          tags: |
            type=semver,pattern=v{{version}},priority=900
            type=sha,prefix=sha-,format=long,priority=890
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=200

      - name: üì¶ Build and push Docker image for export
        uses: socialgouv/workflows/actions/buildkit@v1
        with:
          context: "."
          dockerfile: "targets/export-elasticsearch/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          registry: "${{ vars.REGISTRY_URL }}"
          registry-username: "${{ secrets.REGISTRY_USERNAME }}"
          registry-password: "${{ secrets.REGISTRY_PASSWORD }}"
          buildkit-cert-ca: "${{ secrets.BUILDKIT_CERT_CA }}"
          buildkit-cert: "${{ secrets.BUILDKIT_CERT }}"
          buildkit-cert-key: "${{ secrets.BUILDKIT_CERT_KEY }}"
          buildkit-svc-count: ${{ vars.BUILDKIT_SVC_COUNT }}
          buildkit-daemon-address: ${{ vars.BUILDKIT_DAEMON_ADDRESS }}
          secrets: |
            NPM_TIPTAP_TOKEN=${{ secrets.NPM_TIPTAP_TOKEN }}

  build-hasura:
    environment: build-production
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code repository
        uses: actions/checkout@v4

      - name: üìå Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY_URL }}/${{ vars.PROJECT_NAME }}/${{ github.event.repository.name }}/hasura
          tags: |
            type=semver,pattern=v{{version}},priority=900
            type=sha,prefix=sha-,format=long,priority=890
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},priority=200

      - name: üì¶ Build and push Docker image for hasura
        uses: socialgouv/workflows/actions/buildkit@v1
        with:
          context: "targets/hasura"
          dockerfile: "Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          registry: "${{ vars.REGISTRY_URL }}"
          registry-username: "${{ secrets.REGISTRY_USERNAME }}"
          registry-password: "${{ secrets.REGISTRY_PASSWORD }}"
          buildkit-cert-ca: "${{ secrets.BUILDKIT_CERT_CA }}"
          buildkit-cert: "${{ secrets.BUILDKIT_CERT }}"
          buildkit-cert-key: "${{ secrets.BUILDKIT_CERT_KEY }}"
          buildkit-svc-count: ${{ vars.BUILDKIT_SVC_COUNT }}
          buildkit-daemon-address: ${{ vars.BUILDKIT_DAEMON_ADDRESS }}

  kontinuous:
    needs:
      [build-frontend, build-ingester, build-alert, build-export, build-hasura]
    name: "Deploy on Kubernetes üê≥"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-production-atlas.yaml@v1
    secrets: inherit

  notify-end:
    needs: kontinuous
    name: "Notify Mattermost - End üì¢"
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send success message to Mattermost
        if: success()
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_CHANNEL: s-cdtn-administration-veille
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |-
            D√©ploiement en production du site d'administration **termin√© avec succ√®s** ([logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})) üéâ

      - name: Send failure message to Mattermost
        if: failure()
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_CHANNEL: s-cdtn-administration-veille
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |-
            D√©ploiement en production du site d'administration **en √©chec** ([logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})) ‚ùå
