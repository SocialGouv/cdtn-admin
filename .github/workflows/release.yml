name: Release

on: workflow_dispatch

concurrency:
  cancel-in-progress: true
  group: release-${{ github.ref }}

permissions:
  contents: read
  id-token: write # Required for OIDC token generation

jobs:
  release:
    if: github.ref == 'refs/heads/master'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Get GitHub App Token
        id: token
        uses: SocialGouv/token-bureau@main
        with:
          token-bureau-url: https://token-bureau.fabrique.social.gouv.fr
          audience: socialgouv
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.token.outputs.token }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
          scope: "@socialgouv"
      - name: Update npm (required for npm trusted publishing)
        run: npm install -g npm@latest
      - name: Install dependencies
        env:
          NPM_TIPTAP_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
        run: yarn --immutable
      - name: Set git
        run: |
          git config --global user.name "${NAME}"
          git config --global user.email "${EMAIL}"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          NAME: ${{ secrets.SOCIALGROOVYBOT_NAME }}
          EMAIL: ${{ secrets.SOCIALGROOVYBOT_EMAIL }}
      - name: Build
        run: yarn build
      - name: Versionning code
        run: GH_TOKEN=${GITHUB_TOKEN} yarn lerna version --force-publish --yes --conventional-commits --create-release github
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
      - name: Deploy to npm
        run: |
          export DEBUG=lerna:*
          export NPM_CONFIG_LOGLEVEL=verbose
          yarn lerna publish from-package --yes --loglevel silly

      - name: Extract latest changelog section
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(git describe --tags --abbrev=0)"
          VERSION="${TAG#v}"

          SECTION="$(awk -v ver="$VERSION" '
            $0 ~ "^# \\["ver"\\]" {in=1}
            in && $0 ~ "^# \\[" && $0 !~ "^# \\["ver"\\]" {exit}
            in {print}
          ' CHANGELOG.md)"

          if [ -z "$SECTION" ]; then
            SECTION="$(sed -n '1,120p' CHANGELOG.md)"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "changelog<<'EOF'" >> "$GITHUB_OUTPUT"
          echo "$SECTION" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Notify Mattermost - Release notes
        if: success()
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_CHANNEL: s/cdtn/administration-veille
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |-
            Nouvelle release **${{ steps.changelog.outputs.tag }}** publi√©e.

            ${{ steps.changelog.outputs.changelog }}
