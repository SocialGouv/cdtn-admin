name: Code quality

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  cancel-in-progress: true
  group: quality-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
          cache: "yarn"
      - name: Install dependencies
        env:
          NPM_TIPTAP_TOKEN: ${{ secrets.TIPTAP_PRO_TOKEN }}
        run: yarn --immutable
      - name: Build code
        run: |
          yarn build
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        repositories:
          [
            "frontend",
            "alert-cli",
            "ingester",
            "export-elasticsearch",
            "@socialgouv/cdtn-elasticsearch",
          ]
    steps:
      - uses: actions/cache@v2
        name: Restore build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
          cache: "yarn"
      - name: Lint ${{ matrix.repositories }}
        run: |
          yarn workspace ${{ matrix.repositories }} lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        repositories:
          [
            "frontend",
            "alert-cli",
            "ingester",
            "export-elasticsearch",
            "@socialgouv/cdtn-elasticsearch",
          ]
    steps:
      - uses: actions/cache@v2
        name: Restore build
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
          cache: "yarn"
      - name: Test ${{ matrix.repositories }}
        run: |
          yarn workspace ${{ matrix.repositories }} test

  docker:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v1.7.0
        with:
          failure-threshold: error
          recursive: true
