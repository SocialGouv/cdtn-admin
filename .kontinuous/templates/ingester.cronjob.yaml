apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-ingester
  annotations:
    oblik.socialgouv.io/min-request-cpu: 1500m
    oblik.socialgouv.io/min-request-memory: 3Gi
spec:
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  schedule: 0 1 * * *
  jobTemplate:
    {{- include "job.ingester" . | nindent 4 }}
