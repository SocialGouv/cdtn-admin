export:
  env:
    - name: "BRANCH_NAME_SLUG"
      value: "{{.Values.global.branchSlug}}"
  resources:
    limits:
      cpu: "1000m"
      memory: "1024Mi"
    requests:
      cpu: "1000m"
      memory: "896Mi"

jobs:
  runs:
    drop-db: # temp
      use: drop-db
    create-db:
      ~needs: [ drop-db ] # temp
      use: create-db
    restore:
      ~needs: [ create-db ]
      use: pg-restore
      checkout: false
      with:
        mountPath: /mnt/restore
        filterPath: "hasura_prod_db.psql.gz"
        restorePath: "${LATEST}"
      volumeMounts:
        - name: restore
          mountPath: /mnt/restore
          readOnly: true
      volumes:
        - name: restore
          csi:
            driver: file.csi.azure.com
            readOnly: true
            volumeAttributes:
              secretName: cdtnadminprodserver-backup-credentials
              shareName: cdtnadminprodserver-backup-restore
    post-restore:
      ~needs: [ restore ]
      use: psql
      with:
        sqlFile: .kontinuous/sql/post-restore.sql
