jobs:
  runs:
    build-frontend:
      with:
        buildArgs:
          NEXT_PUBLIC_BASE_PATH: https://www-{{.Values.global.host}}
    post-restore:
      ~needs: [ pg, hasura ]
      use: psql
      with:
        sqlFile: .kontinuous/sql/post-restore.sql
        pgSecretRefName: pg-app

hasura:
  imagePackage: hasura
  ~needs: [ build-hasura ]
  ~preDeploy.cleaner:
    match:
      kind: Deployment
    value: true
  autoscale:
    enabled: true
  resources:
    limits:
      cpu: "1000m"
      memory: "1.5Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"
  envFrom:
    - secretRef:
        name: pg-app
    - configMapRef:
        name: hasura
    - secretRef:
        name: hasura

export:
  replicas: 1
  resources:
    limits:
      cpu: "2000m"
      memory: "4096Mi"
    requests:
      cpu: "1500m"
      memory: "2Gi"
  env:
    - name: "BRANCH_NAME_SLUG"
      value: "{{.Values.global.branchSlug32}}"

pg:
  ~chart: pg
  # force this PG cluster to be destroyed/recreated on redeploys
  ~preDeploy.cleaner:
    match:
      kind: Cluster
    value: true
  cnpg-cluster:
    resources:
      requests:
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 1Gi
    backup:
      # don't enable backup because we would need a new path each time as the cluster is recreated
      ~tpl~enabled: "false"
    recovery:
      enabled: true
      ~tpl~database: "{{ .Values.global.pgDatabase }}"
      ~tpl~owner: "{{ .Values.global.pgUser }}"
      secretName: "pg-db"
      barmanObjectStore:
        ~tpl~destinationPath: "s3://cdtn-prod-backups/cdtn-admin-2024-03-26-12-33"
        s3Credentials:
          accessKeyId:
            ~tpl~name: "cdtn-prod-backups-access-key"
            key: bucket_access_key
          secretAccessKey:
            ~tpl~name: "cdtn-prod-backups-access-key"
            key: bucket_secret_key
          region:
            ~tpl~name: "cdtn-prod-backups-access-key"
            key: bucket_region
