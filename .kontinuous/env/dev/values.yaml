hasura:
  imagePackage: hasura
  ~needs: [post-restore, build-hasura]
  envFrom:
    - secretRef:
        name: pg-user-{{ .Values.global.branchSlug }}
    - configMapRef:
        name: hasura
    - secretRef:
        name: hasura

jobs:
  runs:
    drop-db: # temp
      use: drop-db
      with:
        pgAdminSecretRefName: azure-pg-admin-user
    create-db:
      ~needs: [drop-db] # temp
      use: create-db
      with:
        pgAdminSecretRefName: azure-pg-admin-user
    restore:
      ~needs: [create-db]
      use: pg-restore
      checkout: false
      with:
        mountPath: /mnt/restore
        restorePath: "${LATEST}/hasura_prod_db.psql.gz"
        pgAdminSecretRefName: azure-pg-admin-user
      volumeMounts:
        - name: restore
          mountPath: /mnt/restore
          readOnly: true
      volumes:
        - name: restore
          persistentVolumeClaim:
            claimName: cdtn-admin-backup-restore
    post-restore:
      ~needs: [restore]
      use: psql
      with:
        pgSecretName: azure-pg-admin-user
        sqlFile: .kontinuous/sql/post-restore.sql
