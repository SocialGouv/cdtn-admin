hasura:
  imagePackage: hasura
  ~needs: [ post-restore, build-hasura ]
  ~preDeploy.cleaner:
    match:
      kind: Deployment
    value: true
  envFrom:
    - secretRef:
        name: pg-user
    - configMapRef:
        name: hasura
    - secretRef:
        name: hasura
  replicas: 2
